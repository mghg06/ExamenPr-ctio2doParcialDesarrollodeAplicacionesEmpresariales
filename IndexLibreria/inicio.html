<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Libreria Siglo XXI</title>
  </head>
  <body>
    <div>
        <h1>Librería Siglo XXI</h1>
        <h3>Lista de libros</h3>
    </div>
    <div>
        <label for="search">Busqueda por título:</label>
        <input type="text" id="search" oninput="filterBooks()" >
        <input type="button" value="Buscar">
    <br/>
    <br/>
    <br/>
    </div>
    <div class = "container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Capítulos</th>
                    <th>Páginas</th>
                    <th>Precio</th>
                    <th>IdAuthor</th>
                    <br/>
                </tr>
            </thead>
            <tbody id="data" >

            </tbody >
        </table>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        let url = 'http://localhost:5059/api/Book';

        fetch(url)
            .then((response) => response.json())
            .then(data => mostrarData(data)) 
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].id}</d><td>${data[i].title}</d><td>${data[i].chapters}</d><td>${data[i].pages}</d><td>${data[i].price}</d><td>${data[i].idAuthor}</d></tr>`
                
            }

            document.getElementById('data').innerHTML = body
        }


    </script>

</body>
</html>
